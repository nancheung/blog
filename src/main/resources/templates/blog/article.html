<body>
<div id="container">
    <header id="header" th:replace="blog/part/header :: header">
    </header>
    <div class="outer">

        <aside id="profile">
            <!--个人基础信息-->
            <div class="inner profile-inner" th:replace="blog/part/base-of-me :: base_of_me"></div>
            <!--友情链接-->
            <div class="inner profile-inner" th:replace="blog/part/friend-link :: friend_link"></div>
            <!--微信公众号信息-->
          <!--  <div class="inner profile-inner" th:replace="blog/part/wechat-info :: wechat_info"></div>-->
        </aside>

        <section id="main">
            <div id="loader-wrapper">
                <div id="loader"></div>
                <div class="loader-section section-left"></div>
                <div class="loader-section section-right"></div>
                <div class="load_title">正在加载NanCheung博客....<br><span>V1.01</span></div>
            </div>
            <div id="main-article">
                <article id="post-zuul-vs-nginx-performance" class="article article-type-post" itemscope="" itemprop="blogPost">
                <div class="article-inner">

                    <header class="article-header">


                        <h1 class="article-title" itemprop="name">
                            <span id="article-title" th:text="${article.title}"></span>
                        </h1>



                        <div class="article-meta">

                            <div class="article-date">
                                <i class="fa fa-calendar"></i>
                                <a th:href="'/article/details/'+${article.id}" id="article-url">
                                    <time datetime="2018-04-03" itemprop="datePublished" th:text="${#dates.format(article.createTime,'yyyy-MM-dd')}"></time>
                                </a>
                            </div>



                            <div class="article-category" style="text-transform: none;">
                                <i class="fa fa-folder"></i>
                                <!--th:href="'/category/details/'+${articleList.categoryId}"-->
                                <a class="article-category-link" href="javascript:void(0);" th:data-id="${article.categoryId}" th:text="${article.categoryName}" style="cursor: pointer"></a>
                            </div>

                            <div class="article-tag" style="text-transform: none;" th:each="tag : ${article.tagList}">
                                <i class="fa fa-tag"></i>
                                <!--th:href="'/tag/details/'+${tagListStat.tagId}"-->
                                <a class="article-tag-link" th:data-id="${tag.tagId}" th:text="${tag.tagName}" style="cursor: pointer"></a>
                            </div>

                            <div class="article-date">
                                <i class="fa fa-fire"></i>
                                <a href="javascript:void(0);" th:text="'浏览量：'+${article.showCount}" style="cursor: pointer"></a>
                            </div>
                        </div>


                    </header>


                    <div class="article-entry" itemprop="articleBody" lg-uid="lg0">
                        <div id="article-content">
                            <textarea id="append-test" style="display:none;" th:utext="${article.content}"></textarea>
                        </div>

                    </div>
                    <footer class="article-footer">
                        <div id="socialShare" class="socialShare active" th:data-content="${article.description}"
                             th:data-title="${article.title}" th:data-url="'/article/details/'+${article.id}" th:data-desc="${article.description}"></
                    </footer>
                </div>


                <nav id="article-nav">

                    <a th:if="${lastArticle != null}" th:href="'/article/details/'+${lastArticle.id}" id="article-nav-newer" class="article-nav-link-wrap">
                        <strong class="article-nav-caption">上一篇</strong>
                        <div class="article-nav-title" th:text="${lastArticle.title}"></div>
                    </a>


                    <a th:if="${nextArticle != null}" th:href="'/article/details/'+${nextArticle.id}" id="article-nav-older" class="article-nav-link-wrap">
                        <strong class="article-nav-caption">下一篇</strong>
                        <div class="article-nav-title" th:text="${nextArticle.title}"></div>
                    </a>

                </nav>


                <div id="pagination" hidden="hidden"></div>
            </article>
            </div>
            <!--PC和WAP自适应版-->
            <div id="SOHUCS" th:sid="${article.id}" ></div>

            </script>-->


        </section>

        <div id="toTop" class="fa fa-angle-up"></div>
    </div>

    <script src="/js/insight.js"></script>

    <script src="/admin/lib/raphael.min.js"></script>
